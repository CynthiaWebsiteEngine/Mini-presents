name: Deploy Cynthia Mini Site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Fetch your site files from the repo
      - name: Checkout
        uses: actions/checkout@v4
        # Preconfigure pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        # Install Bun, the runtime that powers cynthiaweb-mini
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Fetch dependencies
        # Install the cynthiaweb-mini package version 1.0.0-rc1
        run: |
          bun install -g @cynthiaweb/cynthiaweb-mini@1.0.0-rc1
      # Let Cynthia Mini build the site
      - name: Pregenerate
        run: cynthiaweb-mini pregenerate
      # Upload the generated site to the GitHub Pages artifact store
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Use the out folder as the artifact, which is the default output folder for cynthiaweb-mini
          path: "./out/"
      # Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
